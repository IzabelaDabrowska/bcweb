<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bcweb</title>
	<link rel="stylesheet" href="src/styles.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
</head>
<body>
<div class="page-content">
	<header class="header">
		<div class="nav-logo">
			<img class="logo" src="assets/logo_white.png">
		</div>
		<div class="menu-icon">
			<img class="loupe" src="assets/loupe.png">
			<div class="hamburger" id="hamburger">
				<span class="line"></span>
				<span class="line"></span>
				<span class="line"></span>
			</div>
		</div>
	</header>
	<div class="main-content" id="main-content">
		<div class="positioning--content">
			<nav class="nav-bar">
				<ul class="nav-bar_content">
					<li><button id="home" type="button" class="link-button">strona główna</button></li>
					<li><button id="about" type="button" class="link-button">o nas</button></li>
					<li><button id="offer" type="button" class="link-button">oferta</button><button type="button" class="plus-button">+</button></li>
					<li><button id="realizations" type="button" class="link-button">realizacje</button><button type="button" class="plus-button">+</button></li>
					<li><button id="articles" type="button" class="link-button">artykuły</button><button type="button" class="plus-button">+</button></li>
					<li><button id="contact" type="button" class="link-button">kontakt</button></li>
				</ul>
			</nav>
			<div class="menu-content">
				<div class="welcome-template">Zapraszamy do zapoznania się z naszą ofertą</div>
			</div>
		</div>
		<div class="contact-link" id="contact-link">
			<div class="show-contact-form">Chcesz zacząć? Skontaktuj się z nami</div>
			<button type="button" class="plus-button">+</button>
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="src/index.js"></script>
</body>
</html>
